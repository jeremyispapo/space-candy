<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space Candy || Admin</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/admin.css">
</head>
<body>
	<header>
		<section class="admin">
			<div class="admin__logo">
				<span class="letter_A">
					<div class="f1"></div>
					<div class="f2"></div>
				</span>
				<span class="letter_D">
					<div class="f1"></div>
				</span>
				<span class="letter_M">
					<div class="f1"></div>
					<div class="f2"></div>
				</span>
				<span class="letter_I">
					<div class="f1"></div>
					<div class="f2"></div>
				</span>
				<span class="letter_N">
					<div class="f1"></div>
					<div class="f2"></div>
				</span>
			</div>
		</section>
	</header>
	<main>
		<section class="main__wrapper">
			<section class="main__section createCandy">
				<h2 class="boxTitle--admin">Crear Caramelos</h2>
				<form class="createCandy__form">
					<div class="Candy__container">
						<div class="Candy__inputs">
							<label for="nameCandy">
								<h4 class="subTitle--admin">Nombre</h4>
								<input type="text" class="inputText" id="nameCandy">
							</label>
							<label for="typeCandy">
								<h4 class="subTitle--admin">Tipo</h4>
								<select name="tipoCaramelo" id="typeCandy" disabled>
									<option selected value="0">Tipo Caramelo</option>
									<option value="lollipop">Paleta</option>
									<option value="candy">Caramelo</option>
									<option value="gum">Chicle</option>
								</select>
							</label>
							<label for="colorCandy">
								<h4 class="subTitle--admin">Color</h4>
								<input type="color" id="colorCandy" disabled>
							</label>
							<label for="powerCandy">
								<h4 class="subTitle--admin">Descripcion de Efectos</h4>
								<textarea class="inputText" name="" id="powerCandy" cols="50" rows="5" disabled></textarea>
							</label>
							<label for="priceCandy">
								<h4 class="subTitle--admin">Precio</h4>
								<input type="number" class="inputText"  id="priceCandy" disabled>
							</label>
						</div>
						<div class="previewCandy candyView">
						</div>
						</div>
					</div>
					<button type="button" id="createCandy" class="button">Crear Caramelo</button>
				</form>
			</section>
			<section class="main__section consultCandy">
				<h2 class="boxTitle--admin">Consultar Caramelos</h2>
				<form class="consultCandy__form">
					<div class="Candy__container">
						<div class="Candy__inputs">
							<label for="consultCandy">
								<h4 class="subTitle--admin">Identificador</h4>
								<input type="text" class="inputText" name="consult" id="consultCandy">
							</label>
						</div>
						<div class="previewCandy consultView"></div>
					</div>
					<button type="button" class="button" id="consultCandyButton">Consultar Caramelo</button>
				</form>
			</section>
			<section class="main__section deleteCandy">
				<h2 class="boxTitle--admin">Eliminar Caramelos</h2>
				<form class="deleteCandy__form">
					<div class="Candy__container">
						<div class="Candy__inputs">
							<label for="deleteCandy">
								<h4 class="subTitle--admin">Identificador</h4>
								<input type="text" class="inputText" id="deleteCandy">
							</label>
						</div>
						<div class="previewCandy"></div>
					</div>
					<button type="button" class="button">Eliminar Caramelo</button>
				</form>
			</section>
		</section>
	</main>
	<script src="js/createCandy.mjs" type="module"></script>
	<script src="js/consultCandy.mjs" type="module"></script>
</body>
</html>
