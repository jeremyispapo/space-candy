<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space Candy || Admin</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/admin.css">
</head>
<body>
	<header>
		<section class="admin">
			<div class="admin__logo">
				<span class="letter_A">
					<div class="f1"></div>
					<div class="f2"></div>
				</span>
				<span class="letter_D">
					<div class="f1"></div>
				</span>
				<span class="letter_M">
					<div class="f1"></div>
					<div class="f2"></div>
				</span>
				<span class="letter_I">
					<div class="f1"></div>
					<div class="f2"></div>
				</span>
				<span class="letter_N">
					<div class="f1"></div>
					<div class="f2"></div>
				</span>
			</div>
		</section>
	</header>
	<main>
		<section class="main__wraper">
			<section class="main__section createCandy">
				<h2>Crear Caramelos</h2>
				<form>
					<label for="nameCandy">
						<h4>Nombre</h4>
						<input type="text" id="nameCandy">
					</label>
					<label for="typeCandy">
						<h4>Tipo</h4>
						<select name="tipoCaramelo" id="typeCandy">
							<option selected value="0">Tipo Caramelo</option>
							<option value="lollipop">Paleta</option>
							<option value="candy">Caramelo</option>
							<option value="gum">Chicle</option>
						</select>
					</label>
					<label for="colorCandy">
						<h4>Color</h4>
						<input type="color">
					</label>
					<label for="powerCandy">
						<h4>Poder</h4>
						<input type="text">
					</label>
					<label for="priceCandy">
						<h4>Precio</h4>
						<input type="number" id="priceCandy">
					</label>
					<button>Crear Caramelo</button>
				</form>
			</section>
			<section class="main__section consultCandy">
				<h2>Consultar Caramelos</h2>
				<form action="">
					<label for="consultCandy">
						<input type="text" name="consult" id="cosultCandy">
					</label>
					<button>Consultar Caramelo</button>
				</form>
			</section>
			<section class="main__section deleteCandy">
				<h2>Eliminar Caramelos</h2>
				<form>
					<label for="deleteCandy">
						<input type="text" id="deleteCandy">
					</label>
					<button>Eliminar Caramelo</button>
				</form>
			</section>
		</section>
	</main>
</body>
</html>
